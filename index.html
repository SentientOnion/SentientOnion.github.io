        .popup {

          position: fixed;
          z-index: 999;
          left: 50%;
          top: 50%;
          transform: translate(-50%, -50%);

          padding: 10px;

          max-width: 100%; /* Adjust the maximum width of the popup */
          max-height: 100%; /* Adjust the maximum height of the popup */
          overflow: auto; /* Add scrollbars if content overflows */

          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add a subtle box shadow for depth */
}
.close {
    position: absolute;
    top: 0px;
    right: 0px;
    cursor: pointer;
    width: 40px; /* Adjust the width of the close button */
    height: 40px; /* Adjust the height of the close button */
    background-color: #ccc; /* Add a background color */
    border-radius: 50%; /* Make it circular */
    display: flex;
    justify-content: center;
    align-items: center;
}

.close:hover {
    background-color: #aaa; /* Change color on hover */
}
.close::before,
.close::after {
    content: '';
    position: absolute;
    width: 2px;
    height: 14px;
    background-color: #555; /* Color of the close icon */
}

.close::before {
    transform: rotate(45deg);
}

.close::after {
    transform: rotate(-45deg);
}
.btn-sm:hover {
    background-color: #45a049;
}

	<script>
   function showButtons() {
    var containers = document.querySelectorAll("#buttonContainer, #buttonContainersummary");
    containers.forEach(function(container) {
        container.style.opacity = "1";
    });
}

function hideButtons() {
    var containers = document.querySelectorAll("#buttonContainer, #buttonContainersummary");
    containers.forEach(function(container) {
        container.style.opacity = "0";
    });
}

    function showPopup(id) {
        // Close all popups
        var popups = document.querySelectorAll('.popup','.popup-main');
        popups.forEach(function(popup) {
            popup.style.display = "none";
        });

        // Show selected popup
        var popup = document.getElementById(id);
        popup.style.display = "block";
    }
    function closePopup(id) {
        // Close the specific popup
        var popup = document.getElementById(id);
        popup.style.display = "none";
    }
    function showPopupMain(id) {
            // Close all popups
            var popups = document.querySelectorAll('.popup','.popup-main');
            popups.forEach(function(popup) {
                popup.style.display = "none";
            });

            // Show selected popup
            var popup = document.getElementById(id);
            popup.style.display = "block";
        }
</script>
