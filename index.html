    <script>
      function showInProgress() {
        document.querySelectorAll(".Epic-Warning-XD-T_T").forEach(function(e) {
          e.style.display = "block"
        })
      }

      function hideInProgress() {
        document.querySelectorAll(".Epic-Warning-XD-T_T").forEach(function(e) {
          e.style.display = "none"
        })
      }

      function showButtons() {
        document.querySelectorAll("#buttonContainer, #buttonContainersummary").forEach(function(e) {
          e.style.opacity = "1"
        })
      }

      function hideButtons() {
        document.querySelectorAll("#buttonContainer, #buttonContainersummary", ".Epic-Warning-XD-T_T").forEach(function(e) {
          e.style.opacity = "0"
        })
      }

      function showButtons2() {

          e.style.opacity = "1"
        })
      }

      function hideButtons2() {
        document.querySelectorAll("#buttonContainer2").forEach(function(e) {
          e.style.opacity = "0"
        })
      }

      function showPopup(e) {
        document.querySelectorAll(".popup", ".popup-main").forEach(function(e) {
          e.style.display = "none"
        }), document.getElementById(e).style.display = "block"
      }

      function closePopup(e) {
        document.getElementById(e).style.display = "none"
      }

      function showPopupMain(e) {
        document.querySelectorAll(".popup", ".popup-main").forEach(function(e) {
          e.style.display = "none"
        }), document.getElementById(e).style.display = "block"
      }

      function showAboutMe() {
        document.querySelector(".about-me").style.display = "block"
      }

      function closeAboutMe() {
        document.getElementById("about-me").style.display = "none"
      }
      var slideIndex = 1;

      function scrollPopup(e) {
        showSlides(slideIndex += e)
      }

      function currentSlide(e) {
        showSlides(slideIndex = e)
      }

      function showSlides(e) {
        var n, o = document.querySelectorAll(".popup-section.active img");
        for (e > o.length && (slideIndex = 1), e < 1 && (slideIndex = o.length), n = 0; n < o.length; n++) o[n].style.display = "none";
        o[slideIndex - 1].style.display = "block"
      }
      showSlides(slideIndex)
    </script>
