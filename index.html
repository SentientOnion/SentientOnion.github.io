 <!DOCTYPE html>
 <html>
   <head>
     <link rel="stylesheet" href="style.css">
     <style>
       .about-me {
         display: none;
         /* Initially hide the About Me section */
         width: 100%;
         height: 100%;
         position: absolute;
         top: 0;
         left: 0;
         margin: 0;
         padding: 0;
         z-index: 1000;
         background-color: rgba(0, 0, 0, 0.5);
       }

       .about-me .close {
         position: absolute;
         top: 10px;
         right: 10px;
         font-size: 24px;
         color: white;
         cursor: pointer;
         z-index: 1001;
       }

       .iframe-container {
         position: relative;
         width: 90%;
         height: 73%;
         margin: auto;
         padding-top: 30px;
       }

       .responsive-iframe {
         width: 100%;
         height: 100%;
       }

       .overlay {
         position: absolute;
         top: 0;
         left: 0;
         width: 100%;
         height: 100%;
         background-color: transparent;
         z-index: 1000;
       }

       .navbar {
         display: flex;
         align-items: left;
         justify-content: left;
         position: sticky;
         top: 0;
         padding: 15px;
         cursor: pointer;
       }

       .background {
         background: black;
         background-blend-mode: darken;
         background-size: cover;
         z-index: 200;
       }

       .nav-list {
         width: 70%;
         display: flex;
         align-items: center;
         gap: 20px;
         list-style: none;
       }

       .logo {
         display: flex;
         justify-content: left;
         align-items: left;
       }

       .logo img {
         width: 180px;
         border-radius: 50px;
       }

       .nav-list li {
         list-style: none;
         padding: 26px 30px;
         padding: 10px;
       }

       .nav-list li a {
         text-decoration: none;
         color: white;
       }

       .nav-list li a:hover {
         color: grey;
       }

       .rightnav {
         width: 30%;
         text-align: right;
       }

       #search {
         padding: 5px;
         font-size: 17px;
         border: 2px solid grey;
         border-radius: 9px;
       }

       .firstsection {
         background-color: lightgreen;
         height: 400px;
         transition: background-color 0.5s ease, border-top 0.5s ease;
         z-index: 199;
       }

       .firstsection:hover {
         background-color: #45a049;
         border-bottom: 7px solid #097969;
         border-top: 7px solid #097969
       }

       .secondsection {
         background-color: lightblue;
         height: 400px;
         transition: background-color 0.5s ease;
         z-index: 199;
       }

       .secondsection:hover {
         background-color: #89CFF0;
         border-bottom: 7px solid #6495ED;
         border-top: 7px solid #6495ED;
       }

       .box-main {
         display: flex;
         justify-content: center;
         align-items: center;
         color: black;
         max-width: 80%;
         margin: auto;
         height: 80%;
       }

       .firsthalf {
         width: 100%;
         display: flex;
         flex-direction: column;
         justify-content: center;
       }

       .secondhalf {
         width: 30%;
       }

       .secondhalf img {
         width: 70%;
         border: 4px solid white;
         border-radius: 150px;
         display: block;
         margin: auto;
       }

       .text-big {
         font-family: 'Piazzolla', serif;
         font-weight: bold;
         font-size: xxx-large;
         text-align: center;
         padding: 10px;
       }

       .text-small {
         font-size: x-large;
       }

       .btn {
         padding: 8px 20px;
         margin: 7px 0;
         border: 2px solid black;
         border-radius: 8px;
         background: none;
         color: white;
         cursor: pointer;
       }

       .btn-sm {
         padding: 6px 10px;
         vertical-align: middle;
       }

       .section {
         height: 400px;
         display: flex;
         align-items: center;
         justify-content: center;
         max-width: 90%;
         margin: auto;
       }

       .section-Left {
         flex-direction: row-reverse;
       }

       .paras {
         padding: 0px 0px;
         display: flex;
         justify-content: center;
         align-items: center;
       }

       .thumbnail img {
         width: 250px;
         border: 2px solid black;
         border-radius: 26px;
         margin-top: 19px;
       }

       .center {
         text-align: center;
       }

       .text-footer {
         text-align: center;
         padding: 30px 0;
         font-family: 'Ubuntu', sans-serif;
         display: flex;
         justify-content: center;
         color: white;
       }

       footer {
         text-align: center;
         padding: 15px;
       }

       .rightnav {
         width: 100%;
         text-align: right;
         margin-top: 10px;
       }

       #search {
         box-sizing: border-box;
         width: 70%;
         padding: 8px;
         font-size: 17px;
         border: 2px solid grey;
         border-radius: 9px;
       }

       .btn-sm {
         padding: 15px 30px;
         margin: 10px 50px;
         font-size: 16px;
         background-color: #4CAF50;
         color: white;
         border: 3px solid green;
         border-radius: 30px;
         cursor: pointer;
         transition: background-color 0.3s ease;
       }

       .btn-sm2 {
         padding: 15px 30px;
         margin: 10px 50px;
         font-size: x-large;
         background-color: #6495ED;
         color: white;
         border: 3px solid #0047AB;
         border-radius: 10px;
         cursor: pointer;
         border-bottom: 3px solid #0047AB;
         transition: background-color 0.3s ease, border 0.3s ease, color 0.3s ease, border-radius 0.3s ease-in-out, border-bottom 0.3 ease;
       }

       .btn-sm2:hover {
         background-color: #7393B3;
         border-radius: 60px;
         border-bottom: 6px solid #0047AB;
       }

       .popup {
         display: none;
         position: fixed;
         z-index: 999;
         left: 50%;
         top: 50%;
         transform: translate(-50%, -50%);
         background-color: white;
         padding: 10px;
         border: 4px solid #ccc;
         max-width: 100%;
         max-height: 100%;
         overflow: auto;
         border-radius: 30px;
         /* Add some border-radius for rounded corners */
         box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
         /* Add a subtle box shadow for depth */
       }

       .close {
         position: absolute;
         top: 0px;
         right: 0px;
         cursor: pointer;
         width: 40px;
         /* Adjust the width of the close button */
         height: 40px;
         /* Adjust the height of the close button */
         background-color: #ccc;
         /* Add a background color */
         border-radius: 50%;
         /* Make it circular */
         display: flex;
         justify-content: center;
         align-items: center;
       }

       .close:hover {
         background-color: #aaa;
         /* Change color on hover */
       }

       .close::before,
       .close::after {
         content: '';
         position: absolute;
         width: 2px;
         height: 14px;
         background-color: #555;
         /* Color of the close icon */
       }

       .close::before {
         transform: rotate(45deg);
       }

       .close::after {
         transform: rotate(-45deg);
       }

       .btn-sm:hover {
         background-color: #45a049;
       }

       img {
         max-width: 100%;
         height: auto;
       }

       .fade-transition {
         transition: opacity 0.5s ease-in-out;
       }

       #buttonContainer {
         display: grid;
         grid-template-columns: repeat(5, 1fr);
         justify-content: center;
         position: absolute;
         top: 46%;
         gap: 5px;
       }

       #buttonContainer2 {
         display: grid;
         grid-template-columns: repeat(5, 1fr);
         justify-content: center;
         position: absolute;
         top: 89%;
         gap: 5px;
         left: 50%;
         transform: translate(-50%, -50%);
       }

       #buttonContainersummary {
         display: grid;
         grid-template-columns: repeat(1, 1fr);
         justify-content: center;
         position: absolute;
         top: 23.5%;
         gap: 5px;
       }

       .popup-main {
         display: none;
         position: fixed;
         z-index: 999;
         left: 50%;
         top: 40%;
         /* Adjust top position to appear above other buttons */
         transform: translate(-50%, -50%);
         background-color: white;
         padding: 20px;
         border: 1px solid #ccc;
         border-radius: 30px;
       }

       .logo {
         position: relative;
         display: inline-block;
       }

       .hover-img {
         position: absolute;
         top: 0;
         left: 100%;
         width: 15px;
         /* Adjust the width as needed */
         height: auto;
         /* Maintain aspect ratio */
         max-height: 150px;
         /* Set maximum height */
         opacity: 0;
         /* Initially hidden */
         transition: opacity 0.5s ease, width 0.5s ease;
         /* Add fade-in/out transition for opacity and width */
         pointer-events: none;
         /* Make the element non-interactable */
       }

       #green-onion:hover+.hover-img {
         opacity: 1;
         /* Fade in */
       }
     </style>
   </head>

     <script>
       function showButtons() {
         var containers = document.querySelectorAll("#buttonContainer, #buttonContainersummary");
         containers.forEach(function(container) {
           container.style.opacity = "1";
         });
       }

       function hideButtons() {
         var containers = document.querySelectorAll("#buttonContainer, #buttonContainersummary");
         containers.forEach(function(container) {
           container.style.opacity = "0";
         });
       }

       function showButtons2() {
         var containers2 = document.querySelectorAll("#buttonContainer2");
         containers2.forEach(function(container) {
           container.style.opacity = "1";
         });
       }

       function hideButtons2() {
         var containers2 = document.querySelectorAll("#buttonContainer2");
         containers2.forEach(function(container) {
           container.style.opacity = "0";
         });
       }

       function showPopup(id) {
         // Close all popups
         var popups = document.querySelectorAll('.popup', '.popup-main');
         popups.forEach(function(popup) {
           popup.style.display = "none";
         });
         // Show selected popup
         var popup = document.getElementById(id);
         popup.style.display = "block";
       }

       function closePopup(id) {
         // Close the specific popup
         var popup = document.getElementById(id);
         popup.style.display = "none";
       }

       function showPopupMain(id) {
         // Close all popups
         var popups = document.querySelectorAll('.popup', '.popup-main');
         popups.forEach(function(popup) {
           popup.style.display = "none";
         });
         // Show selected popup
         var popup = document.getElementById(id);
         popup.style.display = "block";

         function showTrollface() {
           var trollface = document.getElementById('trollface');
           trollface.style.opacity = "1";
         }

         function hideTrollface() {
           var trollface = document.getElementById('trollface');
           trollface.style.opacity = "0";
         }
       }

       function showAboutMe() {
         var aboutme = document.querySelector('.about-me');
         aboutme.style.display = "block";
       }

       function closeAboutMe() {
         var aboutMe = document.getElementById('about-me');
         aboutMe.style.display = 'none';
       }
     </script>
